# Docker Compose configuration for the AI Research Assistant

services:
  app:
    build: .
    image: research-assistant:latest
    container_name: research-assistant-app
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./research_notes:/app/research_notes
      - ./logs:/app/logs
    depends_on:
      - qdrant
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: research-assistant-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always
